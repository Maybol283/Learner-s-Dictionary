<html lang="en">
  <head>
    <script src="https://kit.fontawesome.com/48bcbf2c30.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ESL Word Searcher</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="big-border">
      <main>
        <h1>Learners' Dictionary</h1>
        <section id="search-bar" class="m-background">
          <form action="" id="inputForm">
            <input type="text" id="word" placeholder="Search...">
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
          </form>
        </section>
        <section id="information" class="m-background">
          <div class="word" id="headword">Headword</div>
          <div class="word">Definition<p id="definition">This is information about the word</p></div>
          <div class="word">Example sentence<p id="example">This is the example sentence using the word</p></div>
        </section>
      </main>
    </div>

    <script src="Learner'sDictionaryScript.js"></script>
  </body>
</html>
